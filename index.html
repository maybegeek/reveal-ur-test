<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>look ma, no {ppt,prezi,...}!</title>

    <link rel="stylesheet" href="css/reveal.css" media="screen">
    <link id="theTheme" rel="stylesheet" href="css/theme/ur.css" media="screen">
    <link rel="stylesheet" href="lib/css/zenburn.css" media="screen">
    <link rel="stylesheet" href="css/print/druck.css" media="print">
    <link rel="stylesheet" href="https://cdn.rawgit.com/BafS/Gutenberg/785a4668/dist/gutenberg.css" media="print">
    <link rel="stylesheet" href="https://cdn.rawgit.com/BafS/Gutenberg/785a4668/dist/themes/oldstyle.css" media="print">
    <script src="https://cdn.rawgit.com/dworthen/js-yaml-front-matter/9ea1f429/dist/js-yaml-front-client.min.js"></script>
    <style>
    input[id="someInput"],
    textarea[id="live"] {
      width: 40%;
    }
    </style>
  </head>
  <body>

  <header id="ursvg" class="" style="visibility: hidden; display: none;">
    <!--<svg class="ur-logo-box" viewbox="0 0 109 50" width="109" height="50"><use xlink:href="urfarben.svg#ur-logo"></use></svg>-->
    <svg class="ur-farben-box" viewBox="0 0 880 10" preserveAspectRatio="xMinYMid"><use xlink:href="urfarben.svg#ur-farben"></use></svg>
  </header>

  <div class="reveal">
    <div class="slides" id="theslides">
      <div class="md" data-markdown data-separator-vertical="\n(?=### )" data-charset="utf-8">
      </div>
    </div>
  </div>

<script src="js/load_external_markdown.js"></script>
<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>
<script>
Reveal.initialize({
history: true,
previewLinks: true,
viewDistance: 100,
dependencies: [
{ src: 'plugin/markdown/marked.js' },
{ src: 'plugin/markdown/markdown.js' },
{ src: 'plugin/notes/notes.js', async: true },
{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
]
});

document.getElementById("ursvg").setAttribute("class", "slide" + Reveal.getProgress());

Reveal.addEventListener( 'slidechanged', function( event ) {
  document.getElementById("ursvg").setAttribute("class", "slide" + event.indexh);
} );

</script>
</body>
</html>
